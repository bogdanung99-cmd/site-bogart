<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOG-ART | Rénovation de Prestige</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; color: var(--dark); line-height: 1.6; }
        
        /* Navigatie cu Logo */
        nav { 
            background: var(--dark); padding: 15px 30px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo img { height: 120px; width: auto; } /* Aici va apărea poza BOG-ART */

        /* Hero Section */
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://i.postimg.cc/DmVRhww1/IMG_20230323_092411.jpg'); 
            background-size: cover; background-position: center; height: 70vh; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white);
        }

        /* Galerie Extinsa */
        .gallery { padding: 60px 10px; background: #ffffff; text-align: center; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Poze mai mari */
            gap: 10px; max-width: 1400px; margin: 0 auto; /* Spatiu mai mare pe ecran */
        }
        .grid a img { 
            width: 100%; height: 350px; object-fit: cover; border-radius: 4px; 
            transition: 0.3s;
        }
        .grid a img:hover { filter: brightness(1.1); }

        .btn-contact { background: var(--gold); color: var(--white); padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://i.postimg.cc/g2Y7d5K3/file_000000000554624681c4d1b636749f93_conversation_id_67fc0d74_31bc_800c_a3ff_fa58199efb19_message_i.png.jpg" alt="BOG-ART">
        </div>
        <a href="tel:0751380200" class="btn-contact">CONTACT</a>
    </nav>

    <section class="hero">
        <h1>BOG-ART</h1>
        <p>L'excellence dans la rénovation à Sainte-Maxime</p>
    </section>

    <section class="gallery">
        <h2>GALERIE PHOTOS</h2>
        <p>Découvrez nos dernières réalisations de prestige</p>
        <div class="grid">
            <a href="https://i.postimg.cc/fRwPZFvy/Picsart_25_06_19_06_58_05_518.jpg" data-lightbox="bogart"><img src="https://i.postimg.cc/fRwPZFvy/Picsart_25_06_19_06_58_05_518.jpg"></a>
            <a href="https://i.postimg.cc/L8HWR7Vq/Picsart_25_06_19_19_15_31_700.jpg" data-lightbox="bogart"><img src="https://i.postimg.cc/L8HWR7Vq/Picsart_25_06_19_19_15_31_700.jpg"></a>
            <a href="https://i.postimg.cc/Dw2NFDc7/Picsart_26_01_21_14_11_59_958.jpg" data-lightbox="bogart"><img src="https://i.postimg.cc/Dw2NFDc7/Picsart_26_01_21_14_11_59_958.jpg"></a>
            <a href="https://i.postimg.cc/nM8Nxhh2/IMG_20230312_091834.jpg" data-lightbox="bogart"><img src="https://i.postimg.cc/nM8Nxhh2/IMG_20230312_091834.jpg"></a>
            <a href="https://i.postimg.cc/rydmqZpM/20240221_080438.jpg" data-lightbox="bogart"><img src="https://i.postimg.cc/rydmqZpM/20240221_080438.jpg"></a>

        </div>
    </section>

</body>
</html>
